<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <div>
            <a href="/">
            <img src="/images/logo.png" alt="Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="">Smartphones</a></li>
                <li><a href="">Tablets</a></li>
                <li><a href="">Computadoras</a></li>
            </ul>
            <ul>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main class="register">

        <h1>Bienvenido</h1>

        <form action="" >

            <div class='input'>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <small>Obligatorio</small>
            </div>

            <div class='input'>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <small>Obligatorio</small>
            </div>

            <div class='input'>
                <label for="password1">Contraseña</label>
                <input type="password" name="password" id="password1" placeholder="Contraseña">
                <small>Obligatorio</small>
            </div>
            
            <div class='input'>
                <label for="password2">Confirmar contraseña</label>
                <input type="password" name="password" id="password2" placeholder="Repetir contraseña">
                <small>Obligatorio</small>
            </div>

            <div class='input'>
                <h4>Pais de nacimiento</h4>
                <select name="pais" id="pais">
                    <option value="" selected hidden>Seleccione su país</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Bolivia">Bolivia</option>                    
                </select>
                <small>Obligatorio</small>
            </div>

            <div class='input'>
                <h4>Género</h4>
                <div class="check">

                <div>
                <input class='box' type="radio" name="genero" id="m" value="m">
                <label for="m">Masculino</label>
                </div>

                <div>
                <input class='box' type="radio" name="genero" id="f" value="f">
                <label for="f">Femenino</label>
                </div>

                <div>
                <input class='box' type="radio" name="genero" id="p" value="p">
                <label for="p">Prefiero no decirlo</label>
                </div>

                </div>
            </div>

            <div class='input'>
                <h4>Hobbies</h4>
                <div class="check">

                <div>
                <input class='box' type="checkbox" name="1" id="1">
                <label for="1">checkbox</label>
                </div>

                <div>
                <input class='box' type="checkbox" name="2" id="2">
                <label for="2">checkbox</label>
                </div>

                <div>
                <input class='box' type="checkbox" name="3" id="3">
                <label for="3">checkbox</label>
                </div>

                <div>
                <input class='box' type="checkbox" name="4" id="4">
                <label for="4">checkbox</label>
                </div>

                </div>
            </div>

            <div class='input'>
                <h4>Dejanos tu comentario</h4>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Comentarios..."></textarea>
            </div>

            <div class='terminos'>
                <input type="checkbox" name="terminos" id="terminos">
                <label for="terminos">Terminos y condiciones</label>
            </div>

            <div class="inputBttn">

                <input type="submit" value="Registrarme"/>
                <input type="reset" value="Cancelar"/>

            </div>

            <div class="bttn">

                <button type="submit">Registrarme</button>
                <button type="reset">Cancelar</button>

            </div>

        </form>

    </main>

</body>
</html>
